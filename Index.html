<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerDiceClone - Version Finale</title>
    
    <!--
    ╔═══════════════════════════════════════════════════════════════════════════╗
    ║                      FINGERDICE CLONE v2.3 (Version Finale)                 ║
    ║        CORRECTIONS FINALES ET AMÉLIORATION DE L'EXPÉRIENCE UTILISATEUR      ║
    ╚═══════════════════════════════════════════════════════════════════════════╝
    
    📋 NOUVEAUTÉS DE CETTE VERSION :
       - Correction définitive du sélecteur de gagnants avec des boutons "+" et "-".
       - Le code n'a aucune limite sur le nombre de doigts, il utilise le maximum
         supporté par l'appareil.
       - AMÉLIORATION : Ajout d'un compteur en direct qui affiche le nombre de
         participants détectés pour un meilleur feedback.
    
    ═══════════════════════════════════════════════════════════════════════════
    -->
    
    <style>
        /* ═══════════════════════════════════════════════════════════════
           STYLES GLOBAUX
           ═══════════════════════════════════════════════════════════════ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            touch-action: none;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           ÉCRAN D'ACCUEIL
           ═══════════════════════════════════════════════════════════════ */
        .home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .home-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .home-screen p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .winner-input-container {
            margin-bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .winner-input-container label {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .winner-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .selector-display {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            min-width: 80px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .selector-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: background-color 0.2s ease;
        }

        .selector-btn:active {
             background-color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        /* ═══════════════════════════════════════════════════════════════
           ÉCRAN DE JEU
           ═══════════════════════════════════════════════════════════════ */
        .game-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.6rem; /* légèrement réduit pour faire de la place */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
            text-align: center;
            padding: 0 20px;
            width: 90%;
        }
        
        .countdown-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            z-index: 50;
            animation: countdownPulse 1s ease-in-out infinite;
        }
        
        @keyframes countdownPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
        
        .touch-area {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .finger {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            background: #FF6B6B;
        }
        
        .finger.loser {
            background: #FF6B6B !important;
            opacity: 0.6;
        }
        
        .finger.winner {
            animation: winnerPulse 1s ease-in-out infinite;
            width: 180px;
            height: 180px;
            font-size: 4rem;
            z-index: 100;
            box-shadow: 0 0 40px rgba(76, 175, 80, 0.8);
            background: #4CAF50 !important;
        }
        
        @keyframes winnerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .select-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #f5576c;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 20;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .home-screen h1 { font-size: 2.5rem; }
            .instructions { font-size: 1.3rem; }
            .countdown-display { font-size: 10rem; }
            .finger { width: 100px; height: 100px; font-size: 2rem; }
            .finger.winner { width: 150px; height: 150px; font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <script>
        const { useState, useEffect, useRef } = React;
        
        function FingerDiceClone() {
            const [screen, setScreen] = useState('home');
            const [touches, setTouches] = useState([]);
            const [frozenTouches, setFrozenTouches] = useState([]);
            const [winners, setWinners] = useState([]);
            const [numWinners, setNumWinners] = useState(1);
            const [countdown, setCountdown] = useState(5);
            
            const touchAreaRef = useRef(null);
            const countdownTimerRef = useRef(null);
            const touchesRef = useRef(touches);

            useEffect(() => {
                touchesRef.current = touches;
            }, [touches]);

            useEffect(() => {
                if (screen !== 'game' && screen !== 'countdown') return;

                const area = touchAreaRef.current;
                if (!area) return;

                const handleTouchesChange = (touchList) => {
                    const newTouches = Array.from(touchList).map((touch, idx) => ({
                        id: touch.identifier,
                        x: touch.clientX,
                        y: touch.clientY,
                        number: idx + 1
                    }));
                    setTouches(newTouches);
                };

                const handleTouchStart = (e) => {
                    e.preventDefault();
                    handleTouchesChange(e.touches);
                    if (!countdownTimerRef.current) {
                        startCountdown();
                    }
                };
                const handleTouchMove = (e) => { e.preventDefault(); handleTouchesChange(e.touches); };
                const handleTouchEnd = (e) => { e.preventDefault(); handleTouchesChange(e.touches); };
                
                const handleMouseDown = (e) => {
                    const newTouch = { id: Date.now(), x: e.clientX, y: e.clientY, number: touchesRef.current.length + 1 };
                    const newTouches = [...touchesRef.current, newTouch];
                    setTouches(newTouches);
                    if (!countdownTimerRef.current) {
                        startCountdown();
                    }
                };

                area.addEventListener('touchstart', handleTouchStart);
                area.addEventListener('touchmove', handleTouchMove);
                area.addEventListener('touchend', handleTouchEnd);
                area.addEventListener('mousedown', handleMouseDown);

                return () => {
                    area.removeEventListener('touchstart', handleTouchStart);
                    area.removeEventListener('touchmove', handleTouchMove);
                    area.removeEventListener('touchend', handleTouchEnd);
                    area.removeEventListener('mousedown', handleMouseDown);
                };
            }, [screen]);

            const startCountdown = () => {
                if (countdownTimerRef.current) return;

                setScreen('countdown');
                let count = 5;
                setCountdown(count);

                countdownTimerRef.current = setInterval(() => {
                    count--;
                    if (count > 0) {
                        setCountdown(count);
                    } else {
                        clearInterval(countdownTimerRef.current);
                        countdownTimerRef.current = null;
                        
                        const finalTouches = touchesRef.current;

                        if (finalTouches.length >= numWinners) {
                            setFrozenTouches(finalTouches);
                            selectWinners(finalTouches);
                            setScreen('result');
                        } else {
                            // S'il n'y a pas assez de doigts pour le nombre de gagnants requis, on recommence
                            alert(`Il faut au moins ${numWinners} participant(s) !`);
                            restart();
                        }
                    }
                }, 1000);
            };

            const selectWinners = (finalTouches) => {
                const numberOfWinnersToSelect = Math.min(numWinners, finalTouches.length);
                const shuffled = [...finalTouches].sort(() => 0.5 - Math.random());
                const selectedWinners = shuffled.slice(0, numberOfWinnersToSelect);
                setWinners(selectedWinners);
            };

            const restart = () => {
                if (countdownTimerRef.current) {
                    clearInterval(countdownTimerRef.current);
                    countdownTimerRef.current = null;
                }
                setTouches([]);
                setFrozenTouches([]);
                setWinners([]);
                setCountdown(5);
                setScreen('game'); // On retourne directement au jeu, pas à l'accueil
            };
            
            const backToHome = () => {
                restart();
                setScreen('home'); // Une fonction dédiée pour retourner à l'accueil
            }

            useEffect(() => {
                return () => {
                    if (countdownTimerRef.current) clearInterval(countdownTimerRef.current);
                };
            }, []);

            if (screen === 'home') {
                return React.createElement('div', { className: 'home-screen' },
                    React.createElement('h1', null, '👆 FingerDice'),
                    React.createElement('p', null, 'Qui sera désigné ? Placez vos doigts pour le découvrir !'),
                    
                    React.createElement('div', { className: 'winner-input-container' },
                        React.createElement('label', null, 'Nombre de personnes à sélectionner :'),
                        
                        React.createElement('div', { className: 'winner-selector' },
                            React.createElement('button', {
                                className: 'selector-btn',
                                onClick: () => setNumWinners(prev => Math.max(1, prev - 1)),
                            }, '−'),
                            React.createElement('span', { className: 'selector-display' }, numWinners),
                            React.createElement('button', {
                                className: 'selector-btn',
                                onClick: () => setNumWinners(prev => prev + 1)
                            }, '+')
                        )
                    ),
                    
                    React.createElement('button', { className: 'btn-primary', onClick: () => setScreen('game') }, 'Commencer')
                );
            }

            if (screen === 'game' || screen === 'countdown') {
                // AMÉLIORATION : Message dynamique avec le nombre de participants
                const instructionText = touches.length === 0 
                    ? 'Posez vos doigts sur l\'écran...'
                    : `${touches.length} participant${touches.length > 1 ? 's' : ''} détecté${touches.length > 1 ? 's' : ''}`;

                return React.createElement('div', { className: 'game-screen' },
                    screen === 'countdown' && React.createElement('div', { className: 'countdown-display' }, countdown),
                    React.createElement('div', { className: 'instructions' },
                        screen === 'countdown' ? 'Gardez vos doigts immobiles !' : instructionText
                    ),
                    React.createElement('div', { className: 'touch-area', ref: touchAreaRef },
                        touches.map((touch) =>
                            React.createElement('div', {
                                key: touch.id,
                                className: 'finger',
                                style: { left: `${touch.x}px`, top: `${touch.y}px` }
                            }, touch.number)
                        )
                    )
                );
            }

            if (screen === 'result') {
                return React.createElement('div', { className: 'game-screen result-screen' },
                    React.createElement('div', { className: 'instructions' }, `🎉 ${winners.length} Gagnant${winners.length > 1 ? 's' : ''} Sélectionné${winners.length > 1 ? 's' : ''} ! 🎉`),
                    React.createElement('div', { className: 'touch-area' },
                        frozenTouches.map((touch) => {
                            const isWinner = winners.some(winner => winner.id === touch.id);
                            return React.createElement('div', {
                                key: `result-${touch.id}`,
                                className: `finger ${isWinner ? 'winner' : 'loser'}`,
                                style: { left: `${touch.x}px`, top: `${touch.y}px`, position: 'absolute' }
                            }, touch.number);
                        })
                    ),
                    React.createElement('button', { className: 'select-btn', onClick: backToHome }, '🔄 Recommencer')
                );
            }
            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(FingerDiceClone));
    </script>
</body>
</html>
