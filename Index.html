<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerDice - Multilingual Game</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            touch-action: none;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
        }
        
        /* HOME SCREEN */
        .home-screen {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            background-color: rgba(0,0,0,0.2);
            padding: 8px 12px;
            border-radius: 20px;
        }

        .lang-flag {
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.6;
        }

        .lang-flag:hover {
            transform: scale(1.2);
            opacity: 1;
        }
        
        .lang-flag.selected {
            opacity: 1;
            transform: scale(1.1);
            filter: drop-shadow(0 0 4px white);
        }

        .home-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .home-screen p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 600px;
        }

        .winner-input-container {
            margin-bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .winner-input-container label {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .winner-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .selector-display {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            min-width: 80px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .selector-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: background-color 0.2s ease;
        }

        .selector-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        /* GAME SCREEN */
        .game-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.6rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
            text-align: center;
            padding: 0 20px;
            width: 90%;
        }
        
        .countdown-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            z-index: 50;
            animation: countdownPulse 1s ease-in-out infinite;
        }
        
        @keyframes countdownPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
        
        .touch-area {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .finger {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            background: #FF6B6B;
        }
        
        .finger.loser {
            background: #FF6B6B !important;
            opacity: 0.6;
        }
        
        .finger.winner {
            animation: winnerPulse 1s ease-in-out infinite;
            width: 180px;
            height: 180px;
            font-size: 4rem;
            z-index: 100;
            box-shadow: 0 0 40px rgba(76, 175, 80, 0.8);
            background: #4CAF50 !important;
        }
        
        @keyframes winnerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .select-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #f5576c;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 20;
            transition: all 0.3s ease;
        }

        .select-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }
        
        .warning-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #f5576c;
            padding: 2rem 3rem;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        @media (max-width: 768px) {
            .home-screen h1 { font-size: 2.5rem; }
            .instructions { font-size: 1.3rem; }
            .countdown-display { font-size: 10rem; }
            .finger { width: 100px; height: 100px; font-size: 2rem; }
            .finger.winner { width: 150px; height: 150px; font-size: 3rem; }
            .language-selector { gap: 10px; padding: 5px 8px; }
            .lang-flag { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <script>
        const { useState, useEffect, useRef } = React;

        const translations = {
            en: {
                title: 'ðŸ‘† FingerDice',
                subtitle: 'Who will be chosen? Place your fingers to find out!',
                label: 'Number of people to select:',
                startButton: 'Start',
                alert_notEnough: (n) => `You need at least ${n} participant(s)!`,
                instruction_placeFingers: 'Place your fingers on the screen...',
                instruction_participants: (n) => `${n} participant${n > 1 ? 's' : ''} detected`,
                instruction_holdSteady: 'Keep your fingers still!',
                result_winners: (n) => `ðŸŽ‰ ${n} Winner${n > 1 ? 's' : ''} Selected! ðŸŽ‰`,
                restartButton: 'ðŸ”„ Restart'
            },
            fr: {
                title: 'ðŸ‘† FingerDice',
                subtitle: 'Qui sera dÃ©signÃ© ? Placez vos doigts pour le dÃ©couvrir !',
                label: 'Nombre de personnes Ã  sÃ©lectionner :',
                startButton: 'Commencer',
                alert_notEnough: (n) => `Il faut au moins ${n} participant(s) !`,
                instruction_placeFingers: 'Posez vos doigts sur l\'Ã©cran...',
                instruction_participants: (n) => `${n} participant${n > 1 ? 's' : ''} dÃ©tectÃ©${n > 1 ? 's' : ''}`,
                instruction_holdSteady: 'Gardez vos doigts immobiles !',
                result_winners: (n) => `ðŸŽ‰ ${n} Gagnant${n > 1 ? 's' : ''} SÃ©lectionnÃ©${n > 1 ? 's' : ''} ! ðŸŽ‰`,
                restartButton: 'ðŸ”„ Recommencer'
            },
            es: {
                title: 'ðŸ‘† FingerDice',
                subtitle: 'Â¿QuiÃ©n serÃ¡ elegido? Â¡Coloca tus dedos para descubrirlo!',
                label: 'NÃºmero de personas a seleccionar:',
                startButton: 'Empezar',
                alert_notEnough: (n) => `Â¡Se necesitan al menos ${n} participante(s)!`,
                instruction_placeFingers: 'Coloca tus dedos en la pantalla...',
                instruction_participants: (n) => `${n} participante${n > 1 ? 's' : ''} detectado${n > 1 ? 's' : ''}`,
                instruction_holdSteady: 'Â¡MantÃ©n los dedos quietos!',
                result_winners: (n) => `ðŸŽ‰ Â¡${n} Ganador${n > 1 ? 'es' : ''} Seleccionado${n > 1 ? 's' : ''}! ðŸŽ‰`,
                restartButton: 'ðŸ”„ Reiniciar'
            },
            pt: {
                title: 'ðŸ‘† FingerDice',
                subtitle: 'Quem serÃ¡ escolhido? Coloque seus dedos para descobrir!',
                label: 'NÃºmero de pessoas a selecionar:',
                startButton: 'ComeÃ§ar',
                alert_notEnough: (n) => `Ã‰ necessÃ¡rio pelo menos ${n} participante(s)!`,
                instruction_placeFingers: 'Coloque os dedos na tela...',
                instruction_participants: (n) => `${n} participante${n > 1 ? 's' : ''} detectado${n > 1 ? 's' : ''}`,
                instruction_holdSteady: 'Mantenha os dedos parados!',
                result_winners: (n) => `ðŸŽ‰ ${n} Vencedor${n > 1 ? 'es' : ''} Selecionado${n > 1 ? 's' : ''}! ðŸŽ‰`,
                restartButton: 'ðŸ”„ RecomeÃ§ar'
            }
        };
        
        function FingerDiceClone() {
            const [screen, setScreen] = useState('home');
            const [touches, setTouches] = useState([]);
            const [frozenTouches, setFrozenTouches] = useState([]);
            const [winners, setWinners] = useState([]);
            const [numWinners, setNumWinners] = useState(1);
            const [countdown, setCountdown] = useState(5);
            const [language, setLanguage] = useState('en');
            const [showWarning, setShowWarning] = useState(false);
            
            const touchAreaRef = useRef(null);
            const countdownTimerRef = useRef(null);
            const touchesRef = useRef(touches);
            const currentText = translations[language];

            useEffect(() => {
                touchesRef.current = touches;
            }, [touches]);

            useEffect(() => {
                if (screen !== 'game' && screen !== 'countdown') return;

                const area = touchAreaRef.current;
                if (!area) return;

                const handleTouchesChange = (touchList) => {
                    const newTouches = Array.from(touchList).map((touch, idx) => ({
                        id: touch.identifier,
                        x: touch.clientX,
                        y: touch.clientY,
                        number: idx + 1
                    }));
                    setTouches(newTouches);
                };

                const handleTouchStart = (e) => {
                    e.preventDefault();
                    handleTouchesChange(e.touches);
                    if (!countdownTimerRef.current) startCountdown();
                };
                const handleTouchMove = (e) => { e.preventDefault(); handleTouchesChange(e.touches); };
                const handleTouchEnd = (e) => { e.preventDefault(); handleTouchesChange(e.touches); };
                const handleMouseDown = (e) => {
                    const newTouch = { id: Date.now(), x: e.clientX, y: e.clientY, number: touchesRef.current.length + 1 };
                    setTouches([...touchesRef.current, newTouch]);
                    if (!countdownTimerRef.current) startCountdown();
                };

                area.addEventListener('touchstart', handleTouchStart);
                area.addEventListener('touchmove', handleTouchMove);
                area.addEventListener('touchend', handleTouchEnd);
                area.addEventListener('mousedown', handleMouseDown);

                return () => {
                    area.removeEventListener('touchstart', handleTouchStart);
                    area.removeEventListener('touchmove', handleTouchMove);
                    area.removeEventListener('touchend', handleTouchEnd);
                    area.removeEventListener('mousedown', handleMouseDown);
                };
            }, [screen]);

            const startCountdown = () => {
                if (countdownTimerRef.current) return;

                setScreen('countdown');
                let count = 5;
                setCountdown(count);

                countdownTimerRef.current = setInterval(() => {
                    count--;
                    if (count > 0) {
                        setCountdown(count);
                    } else {
                        clearInterval(countdownTimerRef.current);
                        countdownTimerRef.current = null;
                        
                        const finalTouches = touchesRef.current;

                        if (finalTouches.length >= numWinners) {
                            setFrozenTouches(finalTouches);
                            selectWinners(finalTouches);
                            setScreen('result');
                        } else {
                            setShowWarning(true);
                            setTimeout(() => {
                                setShowWarning(false);
                                restart();
                            }, 2000);
                        }
                    }
                }, 1000);
            };

            const selectWinners = (finalTouches) => {
                const numberOfWinnersToSelect = Math.min(numWinners, finalTouches.length);
                const shuffled = [...finalTouches].sort(() => 0.5 - Math.random());
                setWinners(shuffled.slice(0, numberOfWinnersToSelect));
            };

            const restart = () => {
                if (countdownTimerRef.current) {
                    clearInterval(countdownTimerRef.current);
                    countdownTimerRef.current = null;
                }
                setTouches([]);
                setFrozenTouches([]);
                setWinners([]);
                setCountdown(5);
                setScreen('game');
            };
            
            const backToHome = () => {
                restart();
                setScreen('home');
            };

            useEffect(() => {
                return () => {
                    if (countdownTimerRef.current) clearInterval(countdownTimerRef.current);
                };
            }, []);
            
            const renderHomeScreen = () => {
                return React.createElement('div', { className: 'home-screen' },
                    React.createElement('div', { className: 'language-selector' },
                        React.createElement('span', { className: 'lang-flag' + (language === 'en' ? ' selected' : ''), onClick: () => setLanguage('en') }, 'ðŸ‡¬ðŸ‡§'),
                        React.createElement('span', { className: 'lang-flag' + (language === 'fr' ? ' selected' : ''), onClick: () => setLanguage('fr') }, 'ðŸ‡«ðŸ‡·'),
                        React.createElement('span', { className: 'lang-flag' + (language === 'es' ? ' selected' : ''), onClick: () => setLanguage('es') }, 'ðŸ‡ªðŸ‡¸'),
                        React.createElement('span', { className: 'lang-flag' + (language === 'pt' ? ' selected' : ''), onClick: () => setLanguage('pt') }, 'ðŸ‡µðŸ‡¹')
                    ),
                    React.createElement('h1', null, currentText.title),
                    React.createElement('p', null, currentText.subtitle),
                    React.createElement('div', { className: 'winner-input-container' },
                        React.createElement('label', null, currentText.label),
                        React.createElement('div', { className: 'winner-selector' },
                            React.createElement('button', { className: 'selector-btn', onClick: () => setNumWinners(prev => Math.max(1, prev - 1)) }, 'âˆ’'),
                            React.createElement('span', { className: 'selector-display' }, numWinners),
                            React.createElement('button', { className: 'selector-btn', onClick: () => setNumWinners(prev => prev + 1) }, '+')
                        )
                    ),
                    React.createElement('button', { className: 'btn-primary', onClick: () => setScreen('game') }, currentText.startButton)
                );
            };

            const renderGameScreen = () => {
                const instructionText = touches.length === 0 
                    ? currentText.instruction_placeFingers
                    : currentText.instruction_participants(touches.length);

                return React.createElement('div', { className: 'game-screen' },
                    screen === 'countdown' && React.createElement('div', { className: 'countdown-display' }, countdown),
                    showWarning && React.createElement('div', { className: 'warning-message' }, currentText.alert_notEnough(numWinners)),
                    React.createElement('div', { className: 'instructions' },
                        screen === 'countdown' ? currentText.instruction_holdSteady : instructionText
                    ),
                    React.createElement('div', { className: 'touch-area', ref: touchAreaRef },
                        touches.map((touch) =>
                            React.createElement('div', {
                                key: touch.id,
                                className: 'finger',
                                style: { left: `${touch.x}px`, top: `${touch.y}px` }
                            }, touch.number)
                        )
                    )
                );
            };
            
            const renderResultScreen = () => {
                return React.createElement('div', { className: 'game-screen result-screen' },
                    React.createElement('div', { className: 'instructions' }, currentText.result_winners(winners.length)),
                    React.createElement('div', { className: 'touch-area' },
                        frozenTouches.map((touch) => {
                            const isWinner = winners.some(winner => winner.id === touch.id);
                            return React.createElement('div', {
                                key: `result-${touch.id}`,
                                className: `finger ${isWinner ? 'winner' : 'loser'}`,
                                style: { left: `${touch.x}px`, top: `${touch.y}px`, position: 'absolute' }
                            }, touch.number);
                        })
                    ),
                    React.createElement('button', { className: 'select-btn', onClick: backToHome }, currentText.restartButton)
                );
            };

            switch (screen) {
                case 'home': return renderHomeScreen();
                case 'game':
                case 'countdown': return renderGameScreen();
                case 'result': return renderResultScreen();
                default: return null;
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(FingerDiceClone));
    </script>
</body>
</html>
