               GESTIONNAIRE D'Ã‰VÃ‰NEMENTS TACTILES

               â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

                        id: touch.identifier,

                        y: touch.clientY,
                        number: idx + 1
                    }));
                    touchesSnapshot = remainingTouches;
                    setTouches(remainingTouches);
                };
                
                // FALLBACK POUR DESKTOP : Simulation avec clics de souris

                    const newTouch = {
                        id: Date.now(),
                        x: e.clientX,
                        y: e.clientY,
                        number: touches.length + 1
                    };
                    const newTouches = [...touches, newTouch];
                    touchesSnapshot = newTouches;

                    if (newTouches.length === 1 && !countdownTimerRef.current) {

                    }

                area.addEventListener('touchend', handleTouchEnd);
                area.addEventListener('mousedown', handleMouseDown);

            /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
               FONCTION DE RÃ‰INITIALISATION

               â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

            // Nettoyage des timers au dÃ©montage
            useEffect(() => {

                    if (waitTimerRef.current) clearTimeout(waitTimerRef.current);

            /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
               RENDU CONDITIONNEL - Affichage des diffÃ©rents Ã©crans
               â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
            
            // Ã‰CRAN D'ACCUEIL
            if (screen === 'home') {

                    React.createElement('h1', null, 'ğŸ‘† FingerDice'),

            // Ã‰CRAN DE JEU

                    // Afficher le dÃ©compte au centre si en cours
                    countdown !== null && countdown > 0 && React.createElement('div', { className: 'countdown-display' }, countdown),
                    
                    React.createElement('div', { className: 'instructions' },

                    ),
                    React.createElement('div', {

                        // Affichage des cercles pour chaque doigt

                    )
                );
            }
            
            // Ã‰CRAN DE DÃ‰COMPTE (attente 5s puis compte Ã  rebours)
            if (screen === 'countdown') {
                return React.createElement('div', { className: 'game-screen' },
                    React.createElement('div', { className: 'countdown-display' }, countdown),
                    React.createElement('div', { className: 'touch-area' },
                        // Affichage des doigts figÃ©s
                        frozenTouches.map((touch) =>

                console.log('Doigts figÃ©s:', frozenTouches);

                return React.createElement('div', { className: 'game-screen result-screen' },
                    React.createElement('div', { className: 'instructions' }, 'ğŸ‰ RÃ‰SULTAT ğŸ‰'),
                    React.createElement('div', { className: 'touch-area' },
                        // Affichage des doigts figÃ©s avec gagnant/perdants
                        frozenTouches && frozenTouches.length > 0 && frozenTouches.map((touch) => {

            return null;
        }
